<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Agenda Personal</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Quicksand&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./main.css">
</head>
<body>
    <div class="container">
        <header>
            <img src="./imagens/logo.png" alt="Agenda Logo">
            <h1>Agenda - Telefonica</h1>
        </header>
        <form id="form-adicionar">
            <input type="text" id="nome-pessoa" required placeholder="Nome">
            <!--maxlength para type="number", as vezes não funciona no chrome por definição, está é uma forma de "rondar" a regra-->
            <input type="text" pattern="\d*" id="numero-telefone" required placeholder="Telefone" maxlength="15">
            <button type="submit">Adicionar</button>
        </form>
        <table cellspacing = "0">
            <thead>
                <tr>
                    <th>
                        Nome da Pessoa
                    </th>
                    <th>
                        Numero Telefonico
                    </th>
                </tr>
            </thead>
            <tbody>
            </tbody>
            <tfoot>
                <tr>
                    <td>
                        Total de Pessoas na Agenda
                    </td>
                    <td id="total-pessoas">
                        ---
                    </td>
                </tr>
            </tfoot>
        </table>
    </div>
    <script src="./main.js"></script>
    </div>
</body>
</html>
